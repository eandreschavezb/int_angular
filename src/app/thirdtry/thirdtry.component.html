<div class="card flex justify-content-center" [style]="{width: '15svw' , height: '8svh' , 'display': 'flex'}">
  <p-menu #menu [model]="items2" appendTo="body" [popup]="true" [style]="{'line-height': '1' , 'font-size': '12px' , 'pointer-events': 'all'}"></p-menu>
  <button pButton type="button" (click)="menu.toggle($event)" label="{{ items[0].nombre }}">
    <p-avatar 
    [image]="items[0].picture"
    size="xlarge" 
    shape="circle"
    styleClass="mr-2"
    pBadge 
    value="4" 
    severity="success"
    [style]="{width: '5svh', 'color':'#fffff' , height: '5svh' , 'margin-left': '2svh' , top: '0.25svh'}">
  </p-avatar>
  </button>
</div>
